          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<form name="checker">
  <input name="age" type="number" placeholder="Enter your age" required>
  <button>Click to check</button>
</form>

<script>
  //     - створити інпут який приймає вік людини та кнопку яка підтверджує дію.При натисканні на кнопку зчитати
  //     інформацію з інпуту та перевірити вік чи меньше він ніж 18, та повідомити про це користувача
  //

  const checker = document.checker;
 checker.onsubmit = function (e){
   e.preventDefault()
   if( this.age.value >18){
     checker.style.display = 'none' ;

     let message = document.createElement('h1')
     message.innerText = 'You are welcome!!!!';
     document.body.appendChild(message);
   }else{
     return alert('You are too young!!! Try it later')

   }
 }


</script>

</body>
</html>
