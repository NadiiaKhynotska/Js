<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reject</title>
</head>
<body>

<script>

    new Promise((resolve, reject) => {
        setTimeout(() => {
            let x = 1;
            console.log(x);
            resolve(x);
        }, 1000)
    })
        .then((value) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    value++;
                    console.log(value);
                   if(value%2 ===0){
                       reject({ value:value, msg:'new error'});
                   }else{
                       resolve(value);
                   }
                }, 1000)
            })
        })
    .catch(reason => {
        console.log(reason);
    })
</script>

</body>
</html>
