    <style>

        table, tr, td {
            border: 1px solid white;
            border-collapse: collapse;
        }

        tr, td {
            background-color: #96D4D4;

        }

        td {
            width: 50px;
            text-align: center;
        }

        tr {
            height: 35px;
        }
    </style>
</head>
<body>
<form name="creator">
    <input type="number" placeholder="Enter number of rows" name="row" required>
    <input type="number" placeholder="Enter number of data" name="column" required>
    <input type="text" placeholder="Enter content of cell" name="content" required>
    <button>Create the table</button>
</form>
<!--<button id="clean-table">Clean the table</button>-->

<script>

    const form = document.creator;

    const table = document.createElement('table')

    form.onsubmit = function (e) {
        e.preventDefault();


        for (let i = 0; i < this.row.value; i++) {
            let row = document.createElement('tr')

            for (let i = 0; i < this.column.value; i++) {
                let column = document.createElement('td')

                column.innerText = this.content.value
                row.appendChild(column)
            }
            table.appendChild(row)
        }
        document.body.appendChild(table)

    }
