<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>users</title>
    <style>
        body{
            display: flex;
            flex-wrap: wrap;
            width: 50%;
        }
        .user-div{
            height: 100px;
            width: 200px;
            border: 1px solid darkgray;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 10px;
            font-size: 19px;

        }

    </style>
</head>
<body>

<script>
    // є масив -
    // створити під кожен об'єкт свій блок з конопкою "додати до улюблених" при натисканні на яку об'єкт потрапляє до масиву favorites улюблених обраних об'єктів в локальному сховищі.
    // Створити сторніку favorites.html при переході на яку потрібно вивест в документ всіх обраних на попередньому етапі.

    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];


    let favourite = localStorage.getItem('favourite');
    let favouriteUsers = favourite? JSON.parse(favourite): []

    users.forEach(user => {

        let userDiv = document.createElement('div');
        userDiv.classList.add('user-div');
        let userName = document.createElement('div');
        let userStatus = document.createElement('div');
        let userAge = document.createElement('div');
        let button = document.createElement('button');

        userName.innerText = `name : ${user.name}`;
        userStatus.innerText = `status : ${user.status}`;
        userAge.innerText = `age : ${user.age}`;
        button.innerText = `ADD TO FAVOURITE`;

        button.onclick = () => {
            favouriteUsers.push(user)
            localStorage.setItem('favourite', JSON.stringify(favouriteUsers))
            button.disabled = true;
        }
        userDiv.append(userName, userAge, userStatus, button);
        document.body.appendChild(userDiv);
    })

    let a = document.createElement('a')
    a.href = 'favourite_users.html';
    a.innerText = 'TO FAVOURITE USERS';
    document.body.appendChild(a)


</script>

</body>
</html>
